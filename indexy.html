<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styley.css">
    <script src="scripty.js"></script>
</head>
<body>
    <h2>welcome to marius's calculator version 1.0!!
      <br/>
       please test it yourself :) 
    </h2>
<br/>
<p>this is a calculator i have built using javascript</p> 
    <div class="result">
        <p id="result"></p>
    </div>
    <br>
    <center>
        <div class="container">
            <div class="row">
                </div>
                <h1>calculate "almost" anything</h1>
                <div id="result" class="row">
                    <form name="calculator">
                      <input type="text" class="screen text-center" name="result" width="50%" readonly>
                    </form>
                  </div>
                
                <div id="btncont">
                    <button class="clear" id="clear" onclick="clearScreen()">C</button>
                    
                </div>
                
                <div id="btncont">
                    <button class="Normal_btn" id="(" onclick="myFunction(this.id)">(</button> 
                    <button class="Normal_btn" id=")" onclick="myFunction(this.id)">)</button>
                    <button class="Normal_btn" id="√" onclick="square()">√</button>
                    <button class="Normal_btn" id="*" onclick="myFunction(this.id)">*</button>
                </div>

                <div id="btncont">
                    <button class="Normal_btn" id="7" onclick="myFunction(this.id)">7</button>
                    <button class="Normal_btn" id="8" onclick="myFunction(this.id)">8</button>
                    <button class="Normal_btn" id="9" onclick="myFunction(this.id)">9</button>
                    <button class="Normal_btn" id="/" onclick="myFunction(this.id)">/</button>
                </div>

                <div id="btncont">    
                    <button class="Normal_btn" id="4" onclick="myFunction(this.id)">4</button>
                    <button class="Normal_btn" id="5" onclick="myFunction(this.id)">5</button>
                    <button class="Normal_btn" id="6" onclick="myFunction(this.id)">6</button>
                    <button class="Normal_btn" id="-" onclick="myFunction(this.id)">-</button>
                </div>
                <div id="btncont">
                    <button class="Normal_btn" id="1" onclick="myFunction(this.id)">1</button> 
                    <button class="Normal_btn" id="2" onclick="myFunction(this.id)">2</button>
                    <button class="Normal_btn" id= "3" onclick="myFunction(this.id)">3</button>
                    <button class="Normal_btn" id= "+" onclick="myFunction(this.id)">+</button>
                </div>
            
                <div id="btncont">
                    <button class="btn0" id="0" onclick="myFunction(this.id)">0</button>
                    <button class="Normal_btn" id="." onclick="myFunction(this.id)">.</button>
                    <button class="equalTo" onclick="calculate()" id="=">=</button>
                </div>
                <div id="btncont">
                </div>
            </div>
    </center>
    </div>
</body>
</html>
